<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一归的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">一归的主页</div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于一归</a>
            <a href="#social">联系方式</a>
        </div>
    </nav>

    <!-- 轮播图区域 -->
    <section id="home" class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="./images/a1.jpg" alt="示例图片1">
                <div class="slide-caption">欢迎来到一归的个人网站</div>
            </div>
            <div class="slide">
                <img src="./images/a2.jpg" alt="示例图片2">
                <div class="slide-caption">这是一归的作品展示</div>
            </div>
            <div class="slide">
                <img src="./images/a3.jpg" alt="示例图片3">
                <div class="slide-caption">让我们开始探索吧</div>
            </div>
        </div>
        <button class="slider-btn prev">&lt;</button>
        <button class="slider-btn next">&gt;</button>
        <div class="slider-dots"></div>
    </section>

    <!-- 个人简介区域 -->
    <section id="about" class="about-section">
        <div class="avatar">
            <img src="./images/a4.jpg" alt="一归的头像">
        </div>
        <div class="bio">
            <h2>关于一归</h2>
            <p>这里是一段个人简介，介绍一归自己、经历、兴趣爱好等。</p>
        </div>
    </section>

    <!-- 在社交媒体区域之前添加AI聊天区域 -->
    <section id="chat" class="chat-section">
        <h2>AI助手</h2>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- 消息会在这里动态显示 -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="输入你的问题...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </section>

    <!-- 社交媒体区域 -->
    <section id="social" class="social-section">
        <h2>关注一归</h2>
        <div class="social-icons">
            <a href="https://www.bilibili.com/" class="social-icon" target="_blank" title="访问一归的bilibili主页">
                <svg class="bilibili-icon" viewBox="0 0 24 24">
                    <path d="M17.813 4.653h.854c1.51.054 2.769.578 3.773 1.574 1.004.995 1.524 2.249 1.56 3.76v7.36c-.036 1.51-.556 2.769-1.56 3.773s-2.262 1.524-3.773 1.56H5.333c-1.51-.036-2.769-.556-3.773-1.56S.036 18.858 0 17.347v-7.36c.036-1.511.556-2.765 1.56-3.76 1.004-.996 2.262-1.52 3.773-1.574h.774l-1.174-1.12a1.234 1.234 0 0 1-.373-.906c0-.356.124-.658.373-.907l.027-.027c.267-.249.573-.373.92-.373.347 0 .653.124.92.373L9.653 4.44c.071.071.134.142.187.213h4.267a.836.836 0 0 1 .16-.213l2.853-2.747c.267-.249.573-.373.92-.373.347 0 .662.151.929.4.267.249.391.551.391.907 0 .355-.124.657-.373.906zM5.333 7.24c-.746.018-1.373.276-1.88.773-.506.498-.769 1.13-.786 1.894v7.52c.017.764.28 1.395.786 1.893.507.498 1.134.756 1.88.773h13.334c.746-.017 1.373-.275 1.88-.773.506-.498.769-1.129.786-1.893v-7.52c-.017-.765-.28-1.396-.786-1.894-.507-.497-1.134-.755-1.88-.773zM8 11.107c.373 0 .684.124.933.373.25.249.383.569.4.96v1.173c-.017.391-.15.711-.4.96-.249.25-.56.374-.933.374s-.684-.125-.933-.374c-.25-.249-.383-.569-.4-.96V12.44c0-.373.129-.689.386-.947.258-.257.574-.386.947-.386zm8 0c.373 0 .684.124.933.373.25.249.383.569.4.96v1.173c-.017.391-.15.711-.4.96-.249.25-.56.374-.933.374s-.684-.125-.933-.374c-.25-.249-.383-.569-.4-.96V12.44c.017-.391.15-.711.4-.96.249-.249.56-.373.933-.373Z"/>
                </svg>
            </a>
            <a href="https://weixin.qq.com/" class="social-icon" target="_blank" title="添加一归的微信">
                <i class="fab fa-weixin"></i>
            </a>
            <a href="https://www.douyin.com/" class="social-icon" target="_blank" title="关注一归的抖音">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.xiaohongshu.com/explore" class="social-icon" target="_blank" title="关注一归的小红书">
                <svg class="xiaohongshu-icon" viewBox="0 0 24 24">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.498 14.433h-2.615c-.236 0-.427-.191-.427-.427v-1.62c0-.236.191-.427.427-.427h2.615c.236 0 .427.191.427.427v1.62c0 .236-.191.427-.427.427zm-5.803 0H8.08c-.236 0-.427-.191-.427-.427v-1.62c0-.236.191-.427.427-.427h2.615c.236 0 .427.191.427.427v1.62c0 .236-.191.427-.427.427z"/>
                </svg>
            </a>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
